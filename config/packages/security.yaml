security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # 1) Login firewall – handles /api/login_check
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                # use your own handlers or Lexik's built-ins:
                success_handler: App\Security\JsonLoginSuccessHandler
                failure_handler: App\Security\JsonLoginFailureHandler

        # 2) API firewall – protects everything else under /api
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            # no entry_point needed

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
